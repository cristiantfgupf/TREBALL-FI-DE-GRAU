<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
	div.info {
    position: fixed;
    bottom: 0;
    left: 0;

	opacity: 0.8;
	background-color: #7cafc0;
    border: 1px solid #005d6d;

	font-size: 18px;
	font-family: 'Roboto','sans-serif';
    }
    </style>
  </head>
  <body>
<div id="map"></div>


<div id="info" class="info">
Click on the circle to see the information!
</div>



    <script>
var citymap = {
  
};

function showNewRect(url, country, ip, link) {
	document.getElementById('info').innerHTML = 
							"<b>DNS:</b> <a href=\"link"+link+"\" target=\"_blank\">"+url+"</a>"+
							'<br><b>Country: </b>' + country +
							'<br><b>IP: </b>' + ip;
}

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat: 41.403184, lng: 2.187346},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  for (var city in citymap) {
    var cityCircle = new google.maps.Circle({
      strokeColor: citymap[city].color,
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: citymap[city].color,
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: 100
    });


 	var createCallback = function(innerCity){
    	return function() {showNewRect(	citymap[innerCity].URL,
										citymap[innerCity].Country,
										citymap[innerCity].IP, 
										citymap[innerCity].Link);};
	};

    cityCircle.addListener("click", createCallback(city), false);

  }
}

var createAdd = function () {
    var counter = 0;
    return function () {return counter += 1;}
};

var add = createAdd();
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkA4-LXR_b_PZ_qKf9oNy2Mvs9YyTRpiU&signed_in=true&callback=initMap"></script>
  </body>
</html>
